<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/music-player/src/css/style.css">
</head>
<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="/music-player/res/img/CARPENTERCOVER.png" alt="Album Art">
        </div>
        <h2 id="title">Carpenter</h2>
        <h3 id="artist">ORRSLAW</h3>
        <audio src="/music-player/res/audio/CARPENTERMASTER.wav"></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:30</span>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
